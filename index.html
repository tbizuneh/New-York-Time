<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

<body>
    
            <header>New York Time Search</header>
    
        
                    <form class="container">
                        <h6>Search Parameters</h6>
                        <hr>
                        <label for="name">Search Term</label><br>
                        <input type="search" id="search" placeholder="example sport..."><br>
                        <label for="number of record to retrive">Number Of Record To Retrive</label><br>
                        <input type="number" id="num"><br>
                        <label for="start year">Start Year</label><br>
                        <input type="number" id="startyear"><br>
                        <label for="endyear">End Year</label><br>
                        <input type="number" id="endyear"><br>
                        <button id="submitButton">Search</button>
                        <button id="clearButton">Clear Results</button>

                    </form>
                </section>
            </div>
            
        </div>
                <div class="push"></div>
    </div>
